<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boxicon-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Rest Countries</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <h2>Where in the world?</h2>
            </div>
            <div>
                <button id="toggle-theme" class="toggle__theme">Dark Mode</button>
            </div>
        </nav>
    </header>
    <div class="input__select__wrapper">
        <div class="input__wrapper">
            <div>
                <box-icon name='search' class="search__icon"></box-icon>
            </div>
            <input type="search" id="search" placeholder="Search for a country...">
        </div>
        <div class="select__wrapper">
            <select id="region-filter">
                <option value="">Filter by Religion</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>
    <main id="country-list">
    </main>
    <script src="./JS/app.js"></script>
</body>

</html>
